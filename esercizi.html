<html>
    <head>
        <title>Esercizi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            table td button {
                width: 50px;
                height: 50px;
                line-height: 50px;
                transition: all .3s ease-in-out;
                outline: none;
            }
        </style>
    </head>
    <body>
        
        <!-- calcolatrice -->
        <table cellpadding="10" cellspacing="10" border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="main-fields" readonly placeholder="0">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="reset" id="main-fields">AC</button>
                </td>
                <td>
                    <button class="operation" id="division" id="main-fields">/</button>
                </td> 
            </tr>
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="operation" data-operation="multiplication">x</button></td>
            </tr>
            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="operation" data-operation="substraction">-</button></td>
            </tr>
            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="operation" data-operation="sum">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="number">0</button></td>
                <td colspan="1"><button class="float">.</button></td>
                <td colspan="1"><button id="equal">=</button></td>
            </tr>
        
        </table>

    <br>
    <br>
    <br>


        <!-- TRIS -->
        <table cellpadding ="0" cellspacing = "0">
            <tr>
                <td><button class="tris"></button></td>
                <td><button class="tris"></button></td>
                <td><button class="tris"></button></td>
            </tr>
            
            <tr>
                <td><button class="tris"></button></td>
                <td><button class="tris"></button></td>
                <td><button class="tris"></button></td>
            </tr>

            <tr>
                <td><button class="tris"></button></td>
                <td><button class="tris"></button></td>
                <td><button class="tris"></button></td>
            </tr>
        </table>
                
            <script src="main.js"></script>
    </body>
</html>
